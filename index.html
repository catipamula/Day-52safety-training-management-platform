<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Safety Training Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Safety Training Management System</h1>
  </header>
  <main>
    <section class="courses">
      <h2>Available Courses</h2>
      <ul>
        <li>Fire Safety 101</li>
        <li>First Aid for the Workplace</li>
        <li>Electrical Safety Awareness</li>
      </ul>
    </section>
    <section class="employees">
      <h2>Employee Training Status</h2>
      <table id="training-table">
        <thead>
          <tr>
            <th>Employee Name</th>
            <th>Completed Courses</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          </tbody>
      </table>
      <button onclick="addEmployee()">Add Employee</button>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
